<link rel="import" href="bower_components/polymer/polymer-element.html">
<link rel="import" href="bower_components/iron-icons/iron-icons.html">
<link rel="import" href="bower_components/iron-icon/iron-icon.html">
<link rel="import" href="bower_components/vaadin-button/vaadin-button.html">
<link rel="import" href="bower_components/vaadin-lumo-styles/color.html">
<link rel="import" href="bower_components/vaadin-lumo-styles/spacing.html">
<link rel="import" href="bower_components/vaadin-lumo-styles/typography.html">

<link rel="import" href="data/store.html">

<dom-module id="nav-bar">
  <template>
    <style include="lumo-color-legacy">
      :host {
        display: flex;
        align-items: center;
        box-sizing: border-box;
        width: 100%;
        height: 64px;
        padding: 0 var(--lumo-space-m);
      }

      h1 {
        margin-right: auto;
        font-size: var(--lumo-font-size-xl);
      }

      @media (max-width: 600px) {
        h1 {
          font-size: var(--lumo-font-size-m);
        }
      }
    </style>

    <h1>Todo Manager</h1>
    <iron-icon icon="[[icon]]"></iron-icon>
  </template>

  <script>
    (function() {
      /**
       * @memberof TodoManager
       */
      class NavBarElement extends TodoManager.ReduxMixin(Polymer.Element) {
        static get is() {
          return 'nav-bar';
        }

        static get properties() {
            return {
                "icon": {
                    type: String,
                    computed: 'computeCloudIcon()'
                }
            }
        }

        computeCloudIcon() {
            var todoMvc = document.querySelector('todo-mvc');
            console.log("****"+todoMvc.appOnline);
            return todoMvc.appOnline ? 'cloud' : 'cloud-off';
        }
      }

      customElements.define(NavBarElement.is, NavBarElement);

      /**
       * @namespace TodoManager
       */
      window.TodoManager = window.TodoManager || {};
        TodoManager.NavBarElement = NavBarElement;
    })();
  </script>
</dom-module>

<script>
  window.TodoManager = window.TodoManager || {};

  /**
   * @polymerMixin
   * @memberof TodoManager
   * @param {HTMLElement} subclass
   * @return {HTMLElement}
   */
  TodoManager.ResponsiveMixin = subclass => class ResponsiveMixin extends subclass {
    static get properties() {
      return {
        /**
         * Whether the screen matches the tablet breakpoint.
         */
        tablet: {
          type: Boolean,
          reflectToAttribute: true
        },

        /**
         * Whether the screen matches the phone breakpoint.
         */
        phone: {
          type: Boolean,
          reflectToAttribute: true
        }
      };
    }
  };
</script>
